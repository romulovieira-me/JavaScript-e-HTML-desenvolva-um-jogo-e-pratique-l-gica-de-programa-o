<meta charset="UTF-8">

<script>
    // função que salta linha
    function pulaLinha () {
        document.write("<br>");
        document.write("<br>");
    }

    // função que exibe mensagem
    function exibe(frase) {
        document.write(frase);
        pulaLinha();
    }

    // função para calcular IMC
    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);
        exibe("O IMC final é: " + imc);
    }

    // declarando variáveis
    //var peso = 61.3;
    //var altura = 1.75

    //var imc = peso / (altura * altura);

    // exibindo mensagem na tela
    calculaImc(73, 1.71);
    //exibe("O IMC final é: " + imc);
</script>
