<meta charset="UTF-8">

<script>

        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function exibe(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

    var ano = 2023;
    exibe("Eu nasci em: " + (ano - 26));
    exibe("Adriano nasceu em: " + (ano - 22));
    exibe("Paulo nasceu em: " + (ano - 1970));

</script>
