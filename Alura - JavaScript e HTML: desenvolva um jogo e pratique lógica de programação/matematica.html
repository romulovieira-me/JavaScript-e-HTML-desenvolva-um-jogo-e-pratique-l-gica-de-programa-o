<meta charset="UTF-8">

<script>

    document.write("Adição: <br>");
    document.write(13 + 21);

    document.write("<br>");

    document.write("Subtração: <br>");
    document.write(10 - (2 + 5) );

    document.write("<br>");
    
    document.write("Multiplicação: <br>");
    document.write(13 * 21);

    document.write("<br>");

    document.write("Divisão: <br>")
    document.write(21 / 13);

    // Concatenando string e número
    document.write("<br>");

    document.write("O resultado da soma 10 + 20 + 30 é: " + (10 + 20 + 30));

</script>
